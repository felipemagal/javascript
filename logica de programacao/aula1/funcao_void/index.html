<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="mostrarTabuada()">Criar Tabuada</button>
    <button onclick="limparTabuada()">Limpar a tabuada</button>

    <div id="output">Felipe</div>

    <script>
        var mensagem = "";
        function mostrarTabuada() {
          //passos para o que a função deve perguntar:
          //perguntar o número para o usuário
          var n = Number(prompt("Digite um número"));

          limparTabuada ()

          //criar uma varável que servirá de indice
          var i = 1;
          //enquanto indeice <= 1000 concatena na variável mensagem
          while (i <= 100) {
            mensagem += n + ' x '+ i + ' = '+ (n*i) +'<br>'
            i++;
          }
          //mostrar mensagem no output

          output.innerHTML = mensagem;
        }

        function limparTabuada () {
          mensagem = '';
          output.innerHTML = mensagem;
        }

        var output = document.querySelector("#output");

    </script>
  </body>
</html>
